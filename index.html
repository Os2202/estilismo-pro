<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estilismo Pro - Cargando...</title>
  <link rel="icon" type="image/png" sizes="32x32" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>💇‍♀️</text></svg>">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f72585 0%, #00f2fe 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .loader {
      text-align: center;
      animation: fadeIn 0.5s ease-in;
    }
    .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
  <script>
    // Redirigir inmediatamente a la aplicación principal
    window.location.replace('./estilismo_app.html');
  </script>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <h2>💇‍♀️ Estilismo Pro</h2>
    <p>Cargando aplicación...</p>
    <p><small>Si no se carga automáticamente, <a href="./estilismo_app.html" style="color: white; text-decoration: underline;">haz clic aquí</a></small></p>
  </div>
</body>
</html>
